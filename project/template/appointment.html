<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=stylesheet href="../static/css/exp.css">
    <style>
        body {
            background: url("https://img.freepik.com/free-photo/frame-medical-equipment-desk_23-2148519742.jpg?ga=GA1.1.1326339111.1739428255&semt=ais_hybrid");
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            /* background-color: #f4f4f4; */
            /* margin: 20px; */
            color: #333;
        }

        .container {
            width: 50%;
            height: 200%;
            margin-top: 5%;
            padding: 20px;
            /* background: white; */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 5px;
            text-align: center;
        }

        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input,
        select,
        button {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        /* Table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            /* background-color: #007bff; */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Links */
        a {
            text-decoration: none;
            color: white;
            /* background-color: #007bff; */
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            /* margin-left: 5%; */
            align-items: center;
        }

        a:hover {
            background-color: #0056b3;
        }

        .btn.danger {
            background-color: #dc3545;
        }

        .btn.danger:hover {
            background-color: #c82333;
        }

        .btn {
            background-color: #0056b3;
            margin: 5px;
        }

        .align {
            margin-left: 43%;
        }
        /* footer{
    text-align: center;
    background-color: black;
    color: white;
    padding: 3px;
    position:absolute;
} */
    </style>
</head>

<body>
    <div class="A">
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Appointment Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="/images">Images</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
                <!-- <button class="btn p-2 my-lg-0 my-2"> <a href="/Html/login.html">Login</a></button> -->
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>BOOK AN APPOINTMENT</h2>
        <form method="POST">
            <select name="doctor_name" required>
                <option value="">Select a Doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.username }}">{{ doctor.username }}</option>
                {% endfor %}
            </select>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <button type="submit">Book</button>
        </form>
    </div>
    <br>
    <div class="align">
        <a href="{{ url_for('view_appointments') }}" class="btn">View Appointments</a>
    </div>
</div>

</body>

</html>
